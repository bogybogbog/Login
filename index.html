<html>
  <head>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login System</title>
  </head>
  <body>
    <div class="container">
      <div id="box" class="box w-75 mx-auto m-5 p-5 text-white text-center d-block">
        <h1>Smart Login System</h1>
        <div id="login" class="login d-block">
          <input
            id="loginEmail"
            class="form-control px-3 w-100 my-3"
            type="email"
            placeholder="Enter Your Email"
          />
          <input
            id="loginPass"
            class="form-control px-3 w-100 my-3"
            type="password"
            placeholder="Enter Your Password"
          />
          <div class="valid d-none" id="valid1">All the inputs are required</div>
          <div class="valid d-none" id="valid2">Incorrect password or email</div>
          <button id="loginBtn" class="btn btn-outline-primary w-100 my-3">
            Login
          </button>
          <p>Donâ€™t have an account? <a href="" id="Sign_Up">Sign Up</a></p>
        </div>
        <div id="signup" class="signup d-none">
          <input
            id="signupName"
            class="form-control px-3 w-100 my-3"
            type="text"
            placeholder="Enter Your Name"
          />
          <input
            id="signupEmail"
            class="form-control px-3 w-100 my-3"
            type="email"
            placeholder="Enter Your Email"
          />
          <input
            id="signupPass"
            class="form-control px-3 w-100 my-3"
            type="password"
            placeholder="Enter a Password"
          />
          <div class="valid d-none" id="valid4">All the inputs are required</div>
          <div class="valid d-none" id="valid5">Email already exists</div>
          <div class="valid1 d-none" id="valid3">Success</div>
          <button id="singupBtn" class="btn btn-outline-primary w-100 my-3">
            Sign Up
          </button>
          <p>You have an account? <a href=""  id="Sign_In">Sign In</a></p>
        </div>
      </div>
      <div class="home-page vh-100 d-none" id="home">
        <nav class="d-flex justify-content-between p-4  align-items-center shadow-lg">
          <h4 class="text-uppercase text-white">smart login</h4>
          <button id="logout" class="btn btn-outline-warning py-2 px-3 text-white">Logout</button>
        </nav>
        <div class="home h-75 d-flex justify-content-center" >
          <div id="content" class="content w-50 text-center align-self-center">
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
